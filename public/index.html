<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markov web</title>
</head>
<body>
    <h1>Markov chain for a URL</h1>
    <h2>What is this?</h2>
    <p>Provide a URL to a webpage to generate a paragraph of similar sounding text.</p>
    <p>It should be a public site (i.e. not behind a login page), and for the best results it should be a fairly large webpage.</p>
    <form class="submit-url">
        <label for="training-text">Text</label>
        <input type="text" name="url" id="training-text">
        <input type="submit" value="Go">
    </form>
    <p id="paragraph-output"></p>
    <script src="./script.js"></script>
</body>
</html>
